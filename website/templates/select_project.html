<!DOCTYPE html>
<html>
<head>
    <title>Wish List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            font-family: sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            color: #4caf50;
        }
        form {
            margin: 0 auto;
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 18px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Wish List</h1>
    <form>
        <h2>First wish:</h2>
        <select name="first_wish">
            <option value="A">Option A</option>
            <option value="B">Option B</option>
            <option value="C">Option C</option>
        </select>
        <h2>Second wish:</h2>
        <select name="second_wish">
            <option value="A">Option A</option>
            <option value="B">Option B</option>
            <option value="C">Option C</option>
        </select>
        <h2>Third wish:</h2>
        <select name="third_wish">
            <option value="A">Option A</option>
            <option value="B">Option B</option>
            <option value="C">Option C</option>
        </select>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
