{% extends 'base.html' %}
{% block title %}File Upload {% endblock%}
{% block content %}
        <head>
            <title>File Upload</title>
        </head>
        <body>
            <h1>File Upload</h1>

                {{ form.csrf_token }}
                {{ form.file.label }}

            </form>
        </body>

{% endblock %}
